<!DOCTYPE html>
<html>
<head>
	<title>Dropalizer Demo</title>
</head>
<body>
<form action="#">
	<div class="mySelect">
		<label for="testField">Clique to see the options</label>
		<select name="testField">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
	</div>
	<input type="button" id="send" value="Send">
</form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="build/js/jquery.dropalizer.min.js"></script>
<script>
	$(".mySelect").dropalizer();
	$("#send").click(function(){
		selectedValue = $("input[name=testField]").val();
		$(this).after("You selected the item with value="+selectedValue);
	})
</script>
</body>
</html>
